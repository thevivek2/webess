<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:a4j="http://richfaces.org/a4j" template="layouts/layout.xhtml"
   >
   <ui:define name="content">
<h:form>
<rich:panel>
<f:facet name="header">
            <h:outputText value="Simple Units"></h:outputText>
        </f:facet>	

    <rich:dataTable value="#{wsStockGroupController.model.groups}" var="stockGroups" styleClass="stable" rows="20"  rowClasses="odd-row, even-row" >

                   
                   

                   <rich:column>
                        <f:facet name="header">Group ID</f:facet>
                        <h:outputText value="#{stockGroups.groupID}" />
                    </rich:column>

                    <rich:column>
                        <f:facet name="header">Parent ID</f:facet>
                        <h:outputText value="#{stockGroups.parentID}" />
                    </rich:column>

                    

                    <rich:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{stockGroups.name}" />
                    </rich:column>
                   
                </rich:dataTable>
             
              
              
             
              
          

                </rich:panel>
</h:form>
	<rich:jQuery selector=".stable tr:odd" query="addClass('odd-row')" />
    <rich:jQuery selector=".stable tr:even" query="addClass('even-row')" />
    <rich:jQuery selector=".stable tr" event="mouseover" query="jQuery(this).addClass('active-row')" />
    <rich:jQuery selector=".stable tr" event="mouseout" query="jQuery(this).removeClass('active-row')" />
</ui:define>
</ui:composition>
