<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:a4j="http://richfaces.org/a4j">
 
    <h:head>
	<h:outputStylesheet library="css" name="layout.css"/>
	 <title> #{pageViewIdGenerator.projectHeadTitle}</title>
    </h:head>
   
  <f:view contentType="text/html">
    <h:body>
   
     <a4j:status onstart="#{rich:component('statPane')}.show()" onstop="#{rich:component('statPane')}.hide()" onerror="#{rich:component('errorPane')}.show()" />
     
   <h:form>
   
	<div id="page">
 
	    <div id="header">
		<ui:insert name="header" >
		  <ui:include src="/layouts/header.xhtml" />
		</ui:insert>
	    </div>
	   
	    <div id="nav-cal">
		<ui:insert name="leftsidebar" >
		  <ui:include src="/layouts/leftsidebar.xhtml" />
		</ui:insert>
	    </div> 
	    
	     <div id="nav-cal-right">
		<ui:insert name="rightsidebar" >  
		</ui:insert>
	    </div> 
	    
	   
	     <div id="content">
	    <ui:insert name="content" />
		</div>
		
	
	    <div id="footer">
	    	<ui:insert name="footer" >
	    	  <ui:include src="/layouts/footer.xhtml" />
	    	 </ui:insert>
    	    </div>
    	    
    	    <div id="js">
    	    <ui:insert name="js" />
    	    </div>
 
        </div>
       
		
		
		 <rich:popupPanel id="statPane" modal="true" autosized="true">
            <h:graphicImage value="/images/ai.gif" alt="ai" />
            Please wait ..............
        </rich:popupPanel>
        
         <rich:popupPanel id="errorPane" modal="true" autosized="true">
         <f:facet name="header">
            <h:outputText value="Oops ! Some error occured" />
        </f:facet>
        
        <f:facet name="controls">
            <h:outputLink value="#" onclick="#{rich:component('errorPane')}.hide(); return false;">
                X
            </h:outputLink>
        </f:facet>
        <p>
            Please check your network.<br/> 
            If still, there is same problem . please contact the Application Administration. 
            <a href="#" onclick="#{rich:component('errorPane')}.hide()">Report an error </a>:
            
        </p>
        </rich:popupPanel>
        
        
      

		
 
</h:form>
    </h:body>
    </f:view>
    
  
</html>
