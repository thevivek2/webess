<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:a4j="http://richfaces.org/a4j" template="layouts/layout.xhtml"
   >
   <ui:define name="content">
<h:form>
<rich:panel>
        <f:facet name="header">
            <h:outputText value="New Location "></h:outputText>
        </f:facet>
        <rich:panel>
        <h:panelGrid columns="2">
            <h:outputText value="Locatation Name: "/>
            <rich:inplaceInput  value=""  defaultLabel="Enter stock location" minInputWidth="150px;" />
            <h:outputText value="location Alias:" />
            <rich:inplaceInput  defaultLabel="Enter stock Alias"/>
            
            
             
           <h:outputText value="Address "/>
           <rich:inplaceInput  defaultLabel="Enter location Address "/>
            
            
            <h:outputText value="Is Currently in Use :" />
            <h:selectBooleanCheckbox value=""/>
            
     </h:panelGrid>
     </rich:panel>
      <a4j:commandButton type="submit" actionListener="#{wsUnitController.addUnit}" value="Save Location"  />
      </rich:panel>
</h:form>
</ui:define>
</ui:composition>
