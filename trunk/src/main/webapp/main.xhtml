<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:a4j="http://richfaces.org/a4j" template="layouts/layout.xhtml">
   <ui:define name="content">
<h:form>
<rich:panel>	
    <rich:dataTable value="#{wsLogController.models}" var="logDTO"
                    rows="20" 
                    onRowMouseOver="this.style.backgroundColor='#B5F3FB'"
                    onRowMouseOut="this.style.backgroundColor='#F1F3F2'"
                   >

                   
                    <f:facet name="header">
                        <h:outputText value="Work Progress Log" />
                    </f:facet>

                   <rich:column>
                        <f:facet name="header">log Id</f:facet>
                        <h:outputText value="#{logDTO.logID}" />
                    </rich:column>

                    <rich:column>
                        <f:facet name="header">Status</f:facet>
                        <h:outputText styleClass="#{logDTO.status eq 'Completed' ? 'status_1' : logDTO.status eq 'Inprogress' ? 'status_2': 'status_3'}" value="#{logDTO.status}" />
                    </rich:column>

                    

                    <rich:column>
                        <f:facet name="header">Description</f:facet>
                        <h:outputText value="#{logDTO.logDesc}" />
                    </rich:column>
                    
                    <rich:column>
                        <f:facet name="header">Logged By</f:facet>
                        <h:outputText value="#{logDTO.loggedBy}" />
                    </rich:column>
                    
                     <rich:column>
                        <f:facet name="header">Logged On</f:facet>
                        <h:outputText value="#{logDTO.logDate}" />
                    </rich:column>

                    

                </rich:dataTable>
                </rich:panel>
</h:form>
</ui:define>


</ui:composition>
