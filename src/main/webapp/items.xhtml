<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:a4j="http://richfaces.org/a4j" template="layouts/layout.xhtml">
   <ui:define name="content">

<rich:panel id="addingItem">
        <f:facet name="header">
            <h:outputText value="New Item "></h:outputText>
        </f:facet>
           <a4j:outputPanel id="MyItemAddPanel" >
        <rich:panel>
        <h:panelGrid columns="3">

			<h:outputText value="Item Name: "/>
            <rich:inplaceInput id="itemName" required="true" requiredMessage="Item Name Cannot be Empty " value="#{wsItemController.model.itemName}"  defaultLabel="Enter Item that you want to add"  />
            <rich:message  for="itemName">
                        <f:facet name="errorMarker">
                           
                        </f:facet>
                    </rich:message>
            
            
            <h:outputText value="Alise: " />
            <rich:inplaceInput  id="itemAlias"  required="true" requiredMessage="Item Alias Cannot be Empty" value="#{wsItemController.model.itemAlieas}" defaultLabel="Item key word "  inputWidth="100"/>
              <rich:message  for="itemAlias">
                        <f:facet name="errorMarker">
                           
                        </f:facet>
                    </rich:message>
                    
             
               <h:outputText value="Code: " />
            <rich:inplaceInput id="itemCode"  required="true"  requiredMessage="Item Code Cannot be Empty"  value="#{wsItemController.model.itemCode}" defaultLabel="Item key word "  inputWidth="100"/>
             <rich:message  for="itemCode">
                        <f:facet name="errorMarker">
                           
                        </f:facet>
                    </rich:message>

             
            <h:outputText value="Under (Group Name:) " />
              <rich:inplaceSelect label="Group" id="itemGroup"  required="true"  requiredMessage="Please select group" defaultLabel="--Start typing for select--" value="#{wsItemController.model.stockGroupDTO.groupID}">
               <f:selectItems value="#{wsItemController.model.wsStockGroupDTO}" var="group" 
           itemLabel="#{group.name}" itemValue="#{group.groupID}" />
            </rich:inplaceSelect>
              <rich:message  for="itemGroup">
                        <f:facet name="errorMarker">
                           
                        </f:facet>
                    </rich:message>
             
             
              <h:outputText value="Stock Location " />
              <rich:inplaceSelect  label="Location " id="itemLocation"  required="true"  requiredMessage="Required"  defaultLabel="--Select location-- " value="#{wsItemController.model.locationDTO.locationID}">
               <f:selectItems value="#{wsItemController.model.wsLocationDTOs}" var="loc" 
           itemLabel="#{loc.name}" itemValue="#{loc.locationID}" />
            </rich:inplaceSelect>
            <rich:message  for="itemLocation">
                        <f:facet name="errorMarker">
                           
                        </f:facet>
                    </rich:message>
             
             
             
             <h:outputText value="Select Unit Type" />
                    <h:selectOneRadio value="#{wsItemController.simpleUnit}" >
                         <a4j:ajax event="click" listener="#{wsItemController.showCompound}" render="primaryUnit"/>
                        <f:selectItem itemLabel="Simple" itemValue="true" />
                        <f:selectItem itemLabel="Compound" itemValue="false" />
                    </h:selectOneRadio>
              <a4j:commandLink value=""  />
              
              
               <h:outputText value="Unit:" />
                    <rich:inplaceSelect label="Unit" id="primaryUnit"   requiredMessage="Please select " required="true"  defaultLabel="--select--"  value="#{wsItemController.model.unitDTO.unitID}" 
                     openOnEdit="true">
               <f:selectItems value="#{wsItemController.model.wsUnitDTOs}" var="units" 
    		itemLabel="#{units.unitName}" itemValue="#{units.unitID}" />
            </rich:inplaceSelect>
              <rich:message  for="primaryUnit">
                        <f:facet name="errorMarker">
                           
                        </f:facet>
                    </rich:message>
              
              
        
            <h:outputText value="Has impact on Stock Management :" />
            <h:selectBooleanCheckbox value="#{wsItemController.model.hasImpactOnStock}"/>
             <a4j:commandLink value="" />
             
              <h:outputText value=" Evalutaion Type :" />
             <rich:inplaceSelect id="itemValuation" defaultLabel="--Select location-- "  value="#{wsItemController.model.valuationType}" >
              <f:selectItem itemLabel="FIFO" itemValue="1" />
              <f:selectItem itemLabel="LIFO" itemValue="2" />
              <f:selectItem itemLabel="Average" itemValue="3" />
              <f:selectItem itemLabel="Another" itemValue="4" />         
             </rich:inplaceSelect>
             <a4j:commandLink value="" />
             
             <h:outputText value="Available From :" />
             
             <rich:calendar value="#{wsItemController.model.availableDate}"
                       popup="true"
                       datePattern="dd/M/yy HH:mm"                      
                       cellWidth="24px" cellHeight="22px" style="width:200px"/>
             
              <a4j:commandLink value=""  />
              
              
            <h:outputText value="Is vat :" />
            <h:selectBooleanCheckbox value="#{wsItemController.model.vat}"/>
             <a4j:commandLink value=""  />
             
             <h:outputText value="Price :" />
             <rich:inplaceInput  value="#{wsItemController.model.quantity}" inputWidth="100"/>
             <a4j:commandLink value=""  />
              
             
             <h:outputText value="Quantity :" />
       		<rich:inplaceInput  value="#{wsItemController.model.quantity}" inputWidth="100"/>
          	  <a4j:commandLink value=""  />
            
           
            
            </h:panelGrid>
          <!-- <rich:notifyMessages stayTime="2000" nonblocking="true" /> -->
            </rich:panel>
      <a4j:commandButton type="submit" actionListener="#{wsItemController.addItem}" value="Save Item" render="MyItemAddPanel"  />
   </a4j:outputPanel>
 </rich:panel>
</ui:define>
</ui:composition>
